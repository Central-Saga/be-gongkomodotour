---
deployment:
  tasks:
    - export DEPLOYPATH=/home/gongkomo/api.gongkomodotour.com/
    - /bin/cp -r * $DEPLOYPATH
    - |
      cd $DEPLOYPATH && \
      php composer.phar install --no-dev --optimize-autoloader && \
      php artisan migrate --force && \
      php artisan storage:link || true && \
      php artisan optimize:clear